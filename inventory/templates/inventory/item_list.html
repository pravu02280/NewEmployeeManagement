{% extends "base.html" %}
{% block content %}

<h1>Inventory</h1>
<table style="width:90%" align="center" border="1">
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Status</th>
        </tr>
{% for item in object_list %}
    <tr>
        <td>{{item.item_name}}</td>
        <td>{{item.item_quantity}}</td>
        <td>{{item.item_rate}}</td>
        <td>{{item.item_status|yesno:"Available,Low stock" }}</td>
    </tr>
    
    {% empty %}
    Inventory is Empty.
{% endfor %}
</table> 
{% endblock %}
